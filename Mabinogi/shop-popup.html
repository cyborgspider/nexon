<body class="shop-popup">
<h1>Web Shop Purchase</h1>
<div id="shop-wrap">
    <select class="server">
    	<option>Character/Server</option>
    </select>
    <div class="item-wrap">
   		<div class="buy-img" style="background-image:url(http://nxcache.nexon.net/mabinogi/gameweb/shopclient/item_animal_warp_imp.gif)"></div>
		<div class="item-purchase">
            <h2>Black and White Ferret Package</h2>
            <select class="units">
                <option>Units</option>
            </select>
            <p class="total">Total Price: <span>10,000</span> NX</p>
            <div class="select-nx">
                <p><input type="radio" />NX Prepaid: <span>10,000 NX</span> Available.</p>
                <p><input type="radio" />NX Prepaid: 33,000 NX Available.</p>        
            </div>
    	</div>
    </div>
    <div class="btn-wrap">
        <a href="#" class="btn-confirm">Confirm</a>
        <p>Not enough NX? <a href="#" class="link-purchase">Purchase NX</a></p>
    </div>
    
</div>
<p class="timer">For security purposes, this window will automatically close in 100 seconds</p>
